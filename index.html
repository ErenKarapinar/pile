<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PILL - The Meme Coin Revolution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #00ff99;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #00ff99;
            color: #0d0d0d;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #00cc77;
        }
        .chart-container, .twitter-container {
            margin-top: 40px;
        }
        .twitter-feed {
            width: 100%;
            max-height: 600px;
            overflow: auto;
            border-radius: 10px;
            background-color: #1a1a1a;
            padding: 10px;
        }
        .tweet {
            border-bottom: 1px solid #333;
            padding: 15px;
            margin-bottom: 10px;
        }
        .tweet:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to $PILL</h1>
        <p>The most viral meme coin on Solana! Don't miss out on the revolution.</p>
        <a href="https://x.com/ErenTheEren" class="cta-button" target="_blank">Follow Us on X</a>

        <!-- GeckoTerminal Trading Chart -->
        <div class="chart-container">
            <h2>Live $PILL Trading Chart</h2>
            <iframe 
                src="https://www.geckoterminal.com/solana/pools/FAipE7GQSYqNM4LSB8Fu4MaBctc6ZzeHTPPrL6iXRY5Z?embed=1" 
                width="100%" 
                height="500" 
                style="border: none;">
            </iframe>
        </div>

        <!-- Live Twitter Feed for $PILL -->
        <div class="twitter-container">
            <h2>Live $PILL Tweets</h2>
            <div class="twitter-feed" id="twitter-feed">
                <p>Loading latest tweets...</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchTweets() {
            const query = encodeURIComponent("$PILL OR #PILL");
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent('https://x.com/search?q=' + query + '&f=live')}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Parse tweets from the HTML response (basic method)
                const tweetRegex = /<article[^>]*>(.*?)<\/article>/g;
                const tweets = [...data.contents.matchAll(tweetRegex)].map(match => match[1]);
                
                const feed = document.getElementById("twitter-feed");
                feed.innerHTML = tweets.length > 0 
                    ? tweets.map(tweet => `<div class="tweet">${tweet}</div>`).join('')
                    : "<p>No recent tweets. Be the first to post about $PILL!</p>";
                
            } catch (error) {
                console.error("Error fetching tweets:", error);
                document.getElementById("twitter-feed").innerHTML = "<p>Failed to load tweets.</p>";
            }
        }

        fetchTweets();
        setInterval(fetchTweets, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
