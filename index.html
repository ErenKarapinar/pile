<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trencher.fun - Dig Your Way Out</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #cfccc0;
            color: black;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: black;
            color: #cfccc0;
        }
    </style>
    <script>
        function handleChoice(choice) {
            if (choice === 'yes') {
                window.location.href = "https://x.com/trencherdotfun";
            } else {
                window.location.href = "https://images.randomhouse.com/cover/9780399557583";
            }
        }
    </script>
</head>
<body>
    <h1>Dig Your Way Out of Trenches</h1>
    <p>If you want to get out of trenches and rise above, choose below:</p>
    <div class="button-container">
        <a href="#" onclick="handleChoice('yes')">Yes</a>
        <a href="#" onclick="handleChoice('no')">No</a>
    </div>
</body>
</html>
